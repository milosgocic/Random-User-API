<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app">
        <img :class="gender" :src="picture" :alt="`${firstName} ${lastName}`" >
        <h1>{{firstName}} {{lastName}}</h1>
        <h5><span>Email:</span> {{email}}</h5>
        <h5><span>Title:</span> {{title}}</h5>
        <h5><span>Age:</span> {{age}}</h5>
        <h6><span>Nationality:</span> {{nat}}</h6>
        <p><span>Country:</span> {{country}}</p>
        <p><span>State:</span> {{state}}</p>
        <p><span>City:</span> {{city}}</p>
        <button v-on:click="getUser()" :class="gender">Get Random User</button>
    </div>



    <script src="https://unpkg.com/vue@3.0.5"></script>
    <script src="main.js"></script>
    
</body>
</html>
